    field.cattle.io/creatorId: user-5dn6d
  labels:
    cattle.io/creator: norman
    workload.user.cattle.io/workloadselector: daemonSet-bf-mq-cud-info
  name: mq-cud-info
  namespace: bf
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: daemonSet-bf-mq-cud-info
  template:
    metadata:
      annotations:
        cattle.io/timestamp: '2019-04-08T16:23:14Z'
      creationTimestamp: null
      labels:
        workload.user.cattle.io/workloadselector: daemonSet-bf-mq-cud-info
    spec:
      containers:
      - env:
        - name: DB_COLLECTION
          value: info
        - name: NAME
          value: info
        - name: DB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              key: DB_CONNECTION_STRING
              name: mongo
              optional: false
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              key: NODE_ENV
              name: bf
              optional: false
