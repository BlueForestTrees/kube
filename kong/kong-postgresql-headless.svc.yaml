apiVersion: v1
kind: Service
metadata:
  labels:
    app: postgresql
    chart: postgresql-3.9.1
    heritage: Tiller
    io.cattle.field/appId: kong
    release: kong
  name: kong-postgresql-headless
  namespace: kong
spec:
  ports:
  - name: postgresql
    port: 5432
    protocol: TCP
    targetPort: postgresql
  selector:
    app: postgresql
    release: kong
  sessionAffinity: None
  type: ClusterIP
