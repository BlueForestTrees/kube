          optional: false
          secretName: rabbit
      - configMap:
          defaultMode: 256
          name: queue
          optional: false
        name: queue
  templateGeneration: 3
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
